<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>{{ date }} 的記錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h2>📋 {{ date }} 的紀錄</h2>

    {% if data is none %}
    <div class="alert alert-warning mt-3">
      無當日資料
    </div>
    {% else %}
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>_id</th>
          <th>類型</th>
          <th>品項</th>
          <th>數量</th>
          <th>時間</th>
          <th>來源</th>
        </tr>
      </thead>
      <tbody>
        {% for rec in data %}
        <tr>
          <td>{{ rec._id }}</td>
          <td>{{ rec.type }}</td>
          <td>{{ rec.item }}</td>
          <td>{{ rec.amount }}</td>
          <td>{{ rec.time }}</td>
          <td>{{ rec.source }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}

  </div>
</body>

</html>
