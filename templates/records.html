<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>記錄查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 讓內部 iframe 自適高度或固定高度 */
    .data-frame {
      width: 100%;
      height: 550px;
      /* 根據需要調整高度 */
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2>📅 選擇日期查詢</h2>
    <form action="{{ url_for('records_data') }}" method="get" target="dataFrame"
      class="row g-2 align-items-center mt-3">
      <div class="col-auto">
        <select class="form-select" name="date">
          {% for dt in tables %}
          <option value="{{ dt }}">{{ dt }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">查詢</button>
      </div>
    </form>

    <!-- 子 iframe，初始 src 可留空或指向一個提示頁 -->
    <iframe name="dataFrame" class="data-frame mt-4" src="">
      <!-- 如果不支援 iframe，可顯示提示 -->
      您的瀏覽器不支援 iframe。
    </iframe>
  </div>

  <!-- optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
