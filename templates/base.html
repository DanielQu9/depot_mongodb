<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>倉儲管理系統後台</title>
  <!-- Bootstrap 免套：你也可以放自己寫的 CSS 在 static/ -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    .sidebar { width: 200px; }
    .content-frame {
      border: none;
      width: calc(100% - 200px);
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="d-flex h-100">
    <!-- 左側選單 -->
    <nav class="sidebar bg-light p-3">
      <h5>選單</h5>
      <ul class="nav nav-pills flex-column">
        {% for item in side_items %}
        <li class="nav-item mb-1">
          <a class="nav-link" 
             href="{{ url_for(item.endpoint) }}" 
             target="contentFrame">
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- 右側 IFrame -->
    <iframe
      name="contentFrame"
      class="content-frame"
      src="{{ url_for(side_items[0].endpoint) }}">
    </iframe>
  </div>

  <!-- Bootstrap JS（可選） -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
