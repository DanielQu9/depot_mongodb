<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>服務狀態檢查</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .status-online {
            color: green;
        }

        .status-offline {
            color: red;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>服務狀態檢查</h1>

    <table id="status-table">
        <thead>
            <tr>
                <th>名稱</th>
                <th>網址</th>
                <th>狀態</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.name }}</td>
                <td><a href="{{ r.url }}" target="_blank">{{ r.url }}</a></td>
                <td>
                  {% if r.online %}
                    <span class="status-online">🟢 在線</span>
                  {% else %}
                    <span class="status-offline">🔴 離線</span>
                  {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p>© 2025 dx-q.net | 網站基於 {{framework}} 框架, 由 <a href="https://github.com/DanielQu9/depot_mongodb" target="_blank">dxq 及 遠心</a> 製作</p>
    </footer>

</body>
</html>
