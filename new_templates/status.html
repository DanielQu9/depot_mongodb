<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>服務狀態檢查</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 300;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .status-card:hover {
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .card-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            z-index: 2;
        }

        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
        }

        .modern-table thead th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-weight: 600;
            position: relative;
            border: none;
        }

        .modern-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .modern-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        .modern-table tbody tr:last-child {
            border-bottom: none;
        }

        .modern-table tbody td {
            padding: 1.25rem 1.5rem;
            border: none;
            color: #495057;
            font-weight: 500;
        }

        .service-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .service-url {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .service-url:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .status-online {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            color: white;
        }

        .status-connecting {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-row {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .loading-row i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-row {
            text-align: center;
            padding: 3rem;
            color: #dc3545;
        }

        .error-row i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            color: #6c757d;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 動畫效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            animation: fadeInUp 0.8s ease-out;
        }

        .status-card {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .footer {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .modern-table {
                font-size: 0.9rem;
            }
            
            .modern-table thead th,
            .modern-table tbody td {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .modern-table thead th,
            .modern-table tbody td {
                padding: 0.75rem 0.5rem;
            }
            
            .status-badge {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 頁面標題 -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-heartbeat"></i>
                服務狀態監控
            </h1>
            <p class="page-subtitle">即時監控系統服務運行狀態</p>
        </div>

        <!-- 狀態卡片 -->
        <div class="status-card">
            <div class="card-header">
                <h1>
                    <i class="fas fa-server"></i>
                    系統服務狀態
                </h1>
            </div>

            <table class="modern-table" id="status-table">
                <thead>
                    <tr>
                        <th>
                            <i class="fas fa-tag"></i>
                            服務名稱
                        </th>
                        <th>
                            <i class="fas fa-link"></i>
                            服務網址
                        </th>
                        <th>
                            <i class="fas fa-signal"></i>
                            運行狀態
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in results %}
                    <tr>
                        <td class="service-name">{{ r.name }}</td>
                        <td>
                            {% if r.url == 'WebSocket' %}
                            <em style="color: #6c757d;">
                                <i class="fas fa-plug"></i>
                                WebSocket 連線
                            </em>
                            {% else %}
                            <a href="{{ r.url }}" target="_blank" class="service-url">
                                <i class="fas fa-external-link-alt"></i>
                                {{ r.url }}
                            </a>
                            {% endif %}
                        </td>
                        <td>
                            <span class="status-badge status-connecting">
                                <i class="fas fa-spinner fa-spin"></i>
                                連線中
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- 頁腳 -->
        <div class="footer">
            <p>
                <i class="fas fa-copyright"></i>
                2025 dx-q.net |
                網站基於 {{ framework }} 框架，
                由
                <a href="https://github.com/DanielQu9/depot_mongodb" target="_blank">
                    <i class="fab fa-github"></i>
                    dxq 及 遠心
                </a>
                製作
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.querySelector('#status-table tbody');
            
            // 顯示載入狀態
            function showLoading() {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="loading-row">
                            <i class="fas fa-spinner fa-spin"></i>
                            <div>正在檢查服務狀態...</div>
                        </td>
                    </tr>
                `;
            }

            // 顯示錯誤狀態
            function showError() {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="error-row">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>無法取得狀態，請稍後再試</div>
                        </td>
                    </tr>
                `;
            }

            try {
                showLoading();
                
                const res = await fetch('{{ url_for("status_data") }}');
                if (!res.ok) throw new Error('網路請求失敗');
                
                const data = await res.json();
                tbody.innerHTML = '';
                
                data.results.forEach((svc, index) => {
                    const tr = document.createElement('tr');
                    tr.style.animationDelay = `${index * 0.1}s`;
                    tr.className = 'table-row-animate';
                    
                    let urlDisplay;
                    if (svc.url === 'WebSocket') {
                        urlDisplay = `
                            <em style="color: #6c757d;">
                                <i class="fas fa-plug"></i>
                                WebSocket 連線
                            </em>
                        `;
                    } else {
                        urlDisplay = `
                            <a href="${svc.url}" target="_blank" class="service-url">
                                <i class="fas fa-external-link-alt"></i>
                                ${svc.url}
                            </a>
                        `;
                    }

                    const statusClass = svc.online ? 'status-online' : 'status-offline';
                    const statusIcon = svc.online ? 'fas fa-check-circle' : 'fas fa-times-circle';
                    const statusText = svc.online ? '在線' : '離線';

                    tr.innerHTML = `
                        <td class="service-name">${svc.name}</td>
                        <td>${urlDisplay}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${statusText}
                            </span>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });

                // 添加動畫樣式
                const style = document.createElement('style');
                style.textContent = `
                    .table-row-animate {
                        animation: fadeInUp 0.6s ease-out both;
                    }
                `;
                document.head.appendChild(style);

            } catch (err) {
                console.error('Fetch status_data error:', err);
                showError();
            }
        });

        // 定期更新狀態
        setInterval(() => {
            location.reload();
        }, 30000); // 每30秒重新載入
    </script>
</body>

</html>
