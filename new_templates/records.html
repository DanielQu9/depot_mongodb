<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>記錄查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      font-weight: 300;
    }

    .query-section {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .query-section:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .query-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .query-form {
      display: flex;
      align-items: end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-select {
      border: none;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }

    .form-select:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .query-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      min-width: 120px;
    }

    .query-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .query-btn:active {
      transform: translateY(0);
    }

    .results-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .results-section:hover {
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
    }

    .results-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 1.5rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .results-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    .results-header h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      z-index: 2;
    }

    .data-frame {
      width: 100%;
      height: 600px;
      border: none;
      background: white;
      position: relative;
    }

    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #6c757d;
      background: rgba(248, 249, 250, 0.8);
    }

    .loading-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .loading-state h4 {
      margin-bottom: 0.5rem;
      color: #495057;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #6c757d;
      background: rgba(248, 249, 250, 0.8);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state h4 {
      margin-bottom: 0.5rem;
      color: #495057;
    }

    /* 工具提示 */
    .tooltip-text {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .query-form {
        flex-direction: column;
        align-items: stretch;
      }
      
      .form-group {
        min-width: unset;
      }
      
      .query-btn {
        margin-top: 1rem;
      }
      
      .data-frame {
        height: 500px;
      }
    }

    /* 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      animation: fadeInUp 0.8s ease-out;
    }

    .query-section {
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .results-section {
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 頁面標題 -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-calendar-alt"></i>
        記錄查詢
      </h1>
      <p class="page-subtitle">按日期查詢歷史操作記錄</p>
    </div>

    <!-- 查詢區塊 -->
    <div class="query-section">
      <h3 class="query-title">
        <i class="fas fa-search"></i>
        選擇查詢日期
      </h3>
      
      <form action="{{ url_for('records_data') }}" method="get" target="dataFrame" class="query-form">
        <div class="form-group">
          <label for="dateSelect" class="form-label">
            <i class="fas fa-calendar"></i>
            選擇日期
          </label>
          <select class="form-select" name="date" id="dateSelect">
            <option value="">請選擇日期...</option>
            {% for dt in tables %}
            <option value="{{ dt }}">{{ dt }}</option>
            {% endfor %}
          </select>
          <div class="tooltip-text">
            <i class="fas fa-info-circle"></i>
            選擇要查詢的特定日期記錄
          </div>
        </div>
        
        <button class="query-btn" type="submit">
          <i class="fas fa-search"></i>
          查詢記錄
        </button>
      </form>
    </div>

    <!-- 結果顯示區塊 -->
    <div class="results-section">
      <div class="results-header">
        <h3>
          <i class="fas fa-table"></i>
          查詢結果
        </h3>
      </div>
      
      <div class="iframe-container">
        <iframe name="dataFrame" class="data-frame" src="" onload="handleFrameLoad(this)">
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h4>不支援 iframe</h4>
            <p>您的瀏覽器不支援 iframe 功能</p>
          </div>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-state" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    <h4>載入中...</h4>
    <p>正在查詢記錄資料</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.query-form');
      const dateSelect = document.getElementById('dateSelect');
      const iframe = document.querySelector('.data-frame');
      
      // 初始化顯示
      showEmptyState();
      
      // 表單提交處理
      form.addEventListener('submit', function(e) {
        if (!dateSelect.value) {
          e.preventDefault();
          alert('請選擇查詢日期！');
          return;
        }
        
        showLoadingState();
      });

      // 日期選擇變化
      dateSelect.addEventListener('change', function() {
        if (this.value) {
          // 自動提交表單
          form.submit();
        } else {
          showEmptyState();
        }
      });
    });

    function showLoadingState() {
      const iframe = document.querySelector('.data-frame');
      iframe.style.display = 'none';
      
      const container = iframe.parentElement;
      let loadingDiv = container.querySelector('.loading-state');
      
      if (!loadingDiv) {
        loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-state';
        loadingDiv.innerHTML = `
          <i class="fas fa-spinner fa-spin"></i>
          <h4>載入中...</h4>
          <p>正在查詢記錄資料</p>
        `;
        container.appendChild(loadingDiv);
      }
      
      loadingDiv.style.display = 'flex';
    }

    function showEmptyState() {
      const iframe = document.querySelector('.data-frame');
      iframe.style.display = 'none';
      
      const container = iframe.parentElement;
      let emptyDiv = container.querySelector('.empty-state');
      
      if (!emptyDiv) {
        emptyDiv = document.createElement('div');
        emptyDiv.className = 'empty-state';
        emptyDiv.innerHTML = `
          <i class="fas fa-calendar-times"></i>
          <h4>請選擇查詢日期</h4>
          <p>選擇上方的日期來查看對應的記錄資料</p>
        `;
        container.appendChild(emptyDiv);
      }
      
      emptyDiv.style.display = 'flex';
      
      // 隱藏 loading
      const loadingDiv = container.querySelector('.loading-state');
      if (loadingDiv) {
        loadingDiv.style.display = 'none';
      }
    }

    function handleFrameLoad(iframe) {
      // iframe 載入完成後的處理
      const container = iframe.parentElement;
      
      // 隱藏 loading 和 empty state
      const loadingDiv = container.querySelector('.loading-state');
      const emptyDiv = container.querySelector('.empty-state');
      
      if (loadingDiv) loadingDiv.style.display = 'none';
      if (emptyDiv) emptyDiv.style.display = 'none';
      
      // 顯示 iframe
      iframe.style.display = 'block';
      
      // 添加載入完成的動畫效果
      iframe.style.opacity = '0';
      iframe.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        iframe.style.transition = 'all 0.3s ease';
        iframe.style.opacity = '1';
        iframe.style.transform = 'translateY(0)';
      }, 100);
    }

    // 添加選取框的交互效果
    document.addEventListener('DOMContentLoaded', function() {
      const selectElement = document.getElementById('dateSelect');
      
      selectElement.addEventListener('focus', function() {
        this.style.transform = 'translateY(-2px)';
      });
      
      selectElement.addEventListener('blur', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>

</html>
