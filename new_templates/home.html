<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>首頁總覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: #6c757d;
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      z-index: 1;
    }

    .stat-card > * {
      position: relative;
      z-index: 2;
    }

    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .main-card:hover {
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    .card-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      z-index: 2;
    }

    .card-body {
      padding: 2.5rem;
    }

    .quick-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .quick-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .readme-content {
      color: #495057;
      line-height: 1.8;
    }

    .readme-content h1, .readme-content h2, .readme-content h3 {
      color: #2c3e50;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .readme-content p {
      margin-bottom: 1rem;
    }

    .readme-content code {
      background: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .readme-content pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      overflow-x: auto;
    }

    /* 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-section {
      animation: fadeInUp 0.8s ease-out;
    }

    .stat-card {
      animation: fadeInUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    .main-card {
      animation: fadeInUp 0.8s ease-out 0.5s both;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .stat-card {
        padding: 1.5rem;
      }
      
      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 英雄區塊 -->
    <div class="hero-section">
      <h1 class="hero-title">
        <i class="fas fa-home"></i>
        倉儲管理系統
      </h1>
      <p class="hero-subtitle">現代化的庫存管理與數據分析平台</p>
    </div>

    <!-- 統計卡片 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-boxes"></i>
        </div>
        <div class="stat-title">總庫存項目</div>
        <div class="stat-value">{{ total_items or '---' }}</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-title">今日操作</div>
        <div class="stat-value">{{ today_operations or '---' }}</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-title">低庫存警告</div>
        <div class="stat-value">{{ low_stock_alerts or '0' }}</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-title">系統運行時間</div>
        <div class="stat-value">24/7</div>
      </div>
    </div>

    <!-- 主要內容卡片 -->
    <div class="main-card">
      <div class="card-header">
        <h2>
          <i class="fas fa-book-open"></i>
          系統說明文件
        </h2>
      </div>
      <div class="card-body">
        <a href="https://depot-line.dx-q.net" target="_blank" class="quick-link">
          <i class="fas fa-external-link-alt"></i>
          前往主選單
        </a>
        
        <div class="readme-content">
          {{ readme_html|safe }}
        </div>
      </div>
    </div>
  </div>

  <script>
    // 添加一些互動效果
    document.addEventListener('DOMContentLoaded', function() {
      // 為統計卡片添加點擊效果
      const statCards = document.querySelectorAll('.stat-card');
      statCards.forEach(card => {
        card.addEventListener('click', function() {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });
    });
  </script>
</body>

</html>
