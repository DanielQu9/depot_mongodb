<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>找不到頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 背景動畫 */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(10px) translateX(-5px); }
      75% { transform: translateY(-15px) translateX(15px); }
    }

    .error-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .error-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 4rem 3rem;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-content:hover {
      transform: translateY(-8px);
      box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
    }

    .error-icon {
      font-size: 6rem;
      margin-bottom: 2rem;
      animation: bounce 2s infinite;
      background: linear-gradient(135deg, #ff6b6b, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .error-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .error-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .error-description {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .home-btn {
      background: linear-gradient(135deg, #48dbfb, #0abde3);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(72, 219, 251, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
    }

    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .home-btn:hover::before {
      left: 100%;
    }

    .home-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(72, 219, 251, 0.6);
      color: white;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-4px);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    /* 浮動裝飾元素 */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float-shapes 15s infinite linear;
    }

    .shape:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 30px; height: 30px; left: 20%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 15px; height: 15px; left: 70%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 25px; height: 25px; left: 80%; animation-delay: 6s; }
    .shape:nth-child(5) { width: 18px; height: 18px; left: 90%; animation-delay: 8s; }

    @keyframes float-shapes {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-content {
      animation: fadeInUp 0.8s ease-out;
    }

    .error-icon {
      animation: fadeInUp 0.8s ease-out 0.2s both, bounce 2s infinite 1s;
    }

    .error-title {
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .error-subtitle {
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .error-description {
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .action-buttons {
      animation: fadeInUp 0.8s ease-out 1s both;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .error-content {
        padding: 3rem 2rem;
        margin: 1rem;
      }
      
      .error-title {
        font-size: 3rem;
      }
      
      .error-subtitle {
        font-size: 1.25rem;
      }
      
      .error-description {
        font-size: 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .home-btn, .back-btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .error-icon {
        font-size: 4rem;
      }
      
      .error-title {
        font-size: 2.5rem;
      }
      
      .error-content {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- 背景動畫 -->
  <div class="background-animation"></div>
  
  <!-- 浮動裝飾 -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="error-container">
    <div class="error-content">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      
      <h1 class="error-title">404</h1>
      <h2 class="error-subtitle">找不到頁面</h2>
      <p class="error-description">
        抱歉，您所尋找的頁面不存在或已被移動。<br>
        請檢查網址是否正確，或返回首頁繼續瀏覽。
      </p>
      
      <div class="action-buttons">
        <a href="{{ url_for('index') }}" target="contentFrame" class="home-btn">
          <i class="fas fa-home"></i>
          返回首頁
        </a>
        <a href="javascript:history.back()" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          返回上頁
        </a>
      </div>
    </div>
  </div>

  <script>
    // 添加一些互動效果
    document.addEventListener('DOMContentLoaded', function() {
      // 點擊效果
      document.addEventListener('click', function(e) {
        if (e.target.closest('.home-btn, .back-btn')) {
          const button = e.target.closest('.home-btn, .back-btn');
          button.style.transform = 'scale(0.95)';
          setTimeout(() => {
            button.style.transform = '';
          }, 150);
        }
      });

      // 隨機生成更多浮動形狀
      const shapesContainer = document.querySelector('.floating-shapes');
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const shape = document.createElement('div');
          shape.className = 'shape';
          shape.style.width = Math.random() * 20 + 10 + 'px';
          shape.style.height = shape.style.width;
          shape.style.left = Math.random() * 100 + '%';
          shape.style.animationDelay = Math.random() * 10 + 's';
          shape.style.animationDuration = (Math.random() * 10 + 10) + 's';
          shapesContainer.appendChild(shape);
        }, i * 2000);
      }
    });
  </script>
</body>

</html>
