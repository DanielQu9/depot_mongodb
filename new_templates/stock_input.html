<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>進出貨輸入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      font-weight: 300;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .input-section:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .input-form {
      display: grid;
      grid-template-columns: auto 1fr 1fr auto;
      gap: 1.5rem;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .radio-item:hover {
      background: rgba(255, 255, 255, 1);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .radio-item input[type="radio"] {
      margin: 0;
    }

    .radio-item.selected {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
    }

    .form-control, .form-select {
      border: none;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }

    .form-control:focus, .form-select:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .add-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      min-width: 120px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .temp-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .temp-section:hover {
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
    }

    .temp-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 1.5rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .temp-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    .temp-header h5 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      z-index: 2;
    }

    .modern-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 0;
    }

    .modern-table thead th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.25rem 1.5rem;
      text-align: left;
      font-weight: 600;
      position: relative;
      border: none;
    }

    .modern-table tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .modern-table tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: scale(1.01);
    }

    .modern-table tbody tr:last-child {
      border-bottom: none;
    }

    .modern-table tbody td {
      padding: 1.25rem 1.5rem;
      border: none;
      color: #495057;
      font-weight: 500;
    }

    .type-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
      text-align: center;
      display: inline-block;
      min-width: 60px;
    }

    .type-in {
      background: linear-gradient(135deg, #48dbfb, #0abde3);
    }

    .type-out {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
    }

    .remove-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .submit-btn {
      background: linear-gradient(135deg, #48dbfb, #0abde3);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(72, 219, 251, 0.4);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 0 auto;
    }

    .submit-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(72, 219, 251, 0.6);
      color: white;
    }

    .submit-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state h6 {
      margin-bottom: 0.5rem;
      color: #495057;
    }

    /* 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      animation: fadeInUp 0.8s ease-out;
    }

    .input-section {
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .temp-section {
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .submit-btn {
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .input-form {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .radio-group {
        justify-content: center;
      }
      
      .modern-table {
        font-size: 0.9rem;
      }
      
      .modern-table thead th,
      .modern-table tbody td {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .modern-table thead th,
      .modern-table tbody td {
        padding: 0.75rem 0.5rem;
      }
      
      .type-badge {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 頁面標題 -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-truck"></i>
        進出貨管理
      </h1>
      <p class="page-subtitle">批量進出貨輸入與管理系統</p>
    </div>

    <!-- 輸入區塊 -->
    <div class="input-section">
      <h3 class="section-title">
        <i class="fas fa-plus-circle"></i>
        新增進出貨記錄
      </h3>
      
      <div class="input-form">
        <!-- 類型選擇 -->
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-tags"></i>
            操作類型
          </label>
          <div class="radio-group">
            <label class="radio-item" for="typeIn">
              <input type="radio" name="type" value="in" id="typeIn" checked>
              <i class="fas fa-arrow-down"></i>
              進貨
            </label>
            <label class="radio-item" for="typeOut">
              <input type="radio" name="type" value="out" id="typeOut">
              <i class="fas fa-arrow-up"></i>
              出貨
            </label>
          </div>
        </div>

        <!-- 品項輸入 -->
        <div class="form-group">
          <label for="itemInput" class="form-label">
            <i class="fas fa-cube"></i>
            商品品項
          </label>
          <input list="itemList" id="itemInput" class="form-control" placeholder="輸入或選擇品項">
          <datalist id="itemList">
            {% for name in items %}
            <option value="{{ name }}">
            {% endfor %}
          </datalist>
        </div>

        <!-- 數量輸入 -->
        <div class="form-group">
          <label for="amountInput" class="form-label">
            <i class="fas fa-sort-numeric-up"></i>
            數量
          </label>
          <input type="number" id="amountInput" class="form-control" placeholder="請輸入數量" min="1">
        </div>

        <!-- 新增按鈕 -->
        <button class="add-btn" onclick="addRecord()">
          <i class="fas fa-plus"></i>
          加入暫存
        </button>
      </div>
    </div>

    <!-- 暫存區塊 -->
    <div class="temp-section">
      <div class="temp-header">
        <h5>
          <i class="fas fa-clipboard-list"></i>
          暫存項目清單
        </h5>
      </div>
      
      <div class="table-container">
        <table class="modern-table" id="tempTable">
          <thead>
            <tr>
              <th>
                <i class="fas fa-exchange-alt"></i>
                操作類型
              </th>
              <th>
                <i class="fas fa-tag"></i>
                商品品項
              </th>
              <th>
                <i class="fas fa-sort-numeric-up"></i>
                數量
              </th>
              <th>
                <i class="fas fa-cogs"></i>
                操作
              </th>
            </tr>
          </thead>
          <tbody id="tempTableBody">
            <tr>
              <td colspan="4" class="empty-state">
                <i class="fas fa-inbox"></i>
                <h6>暫存清單為空</h6>
                <p>請先新增進出貨記錄到暫存清單</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 提交按鈕 -->
    <div class="text-center">
      <button class="submit-btn" onclick="submitRecords()" id="submitBtn" disabled>
        <i class="fas fa-check-circle"></i>
        確認送出記錄
      </button>
    </div>
  </div>

  <script>
    const tempData = [];

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 為單選按鈕添加樣式切換
      const radioItems = document.querySelectorAll('.radio-item');
      radioItems.forEach(item => {
        item.addEventListener('click', function() {
          radioItems.forEach(r => r.classList.remove('selected'));
          this.classList.add('selected');
        });
      });

      // 初始選中第一個
      radioItems[0].classList.add('selected');

      // 為輸入框添加 Enter 鍵支持
      document.getElementById('amountInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addRecord();
        }
      });
    });

    function addRecord() {
      const type = document.querySelector('input[name="type"]:checked').value;
      const item = document.getElementById('itemInput').value.trim();
      const amount = parseInt(document.getElementById('amountInput').value, 10);

      if (!item) {
        showNotification("請輸入商品品項！", "error");
        return;
      }

      if (!amount || amount <= 0) {
        showNotification("請輸入有效的數量！", "error");
        return;
      }

      tempData.push({ type, item, amount });
      renderTable();
      
      // 清空輸入框
      document.getElementById('itemInput').value = '';
      document.getElementById('amountInput').value = '';
      
      // 聚焦到品項輸入框
      document.getElementById('itemInput').focus();
      
      showNotification("記錄已加入暫存清單", "success");
    }

    function removeRecord(index) {
      tempData.splice(index, 1);
      renderTable();
      showNotification("記錄已從暫存清單移除", "info");
    }

    function renderTable() {
      const tbody = document.getElementById('tempTableBody');
      const submitBtn = document.getElementById('submitBtn');
      
      if (tempData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <i class="fas fa-inbox"></i>
              <h6>暫存清單為空</h6>
              <p>請先新增進出貨記錄到暫存清單</p>
            </td>
          </tr>
        `;
        submitBtn.disabled = true;
      } else {
        tbody.innerHTML = "";
        tempData.forEach((rec, i) => {
          const typeClass = rec.type === 'in' ? 'type-in' : 'type-out';
          const typeText = rec.type === 'in' ? '進貨' : '出貨';
          const typeIcon = rec.type === 'in' ? 'fas fa-arrow-down' : 'fas fa-arrow-up';
          
          const row = `
            <tr style="animation: fadeInUp 0.4s ease-out ${i * 0.1}s both;">
              <td>
                <span class="type-badge ${typeClass}">
                  <i class="${typeIcon}"></i>
                  ${typeText}
                </span>
              </td>
              <td class="item-name">${rec.item}</td>
              <td><strong>${rec.amount}</strong></td>
              <td>
                <button class="remove-btn" onclick="removeRecord(${i})">
                  <i class="fas fa-trash"></i>
                  移除
                </button>
              </td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });
        submitBtn.disabled = false;
      }
    }

    async function submitRecords() {
      if (tempData.length === 0) {
        showNotification("暫存項目為空！", "error");
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';

      try {
        const res = await fetch('/stock/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tempData)
        });

        const result = await res.json();
        
        if (result.status === "success") {
          showNotification(`送出成功！${result.message}`, "success");
          tempData.length = 0;
          renderTable();
        } else {
          showNotification(`送出失敗！${result.message}`, "error");
        }
      } catch (error) {
        showNotification("網路錯誤，請稍後再試", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> 確認送出記錄';
      }
    }

    function showNotification(message, type) {
      // 創建通知元素
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        transform: translateX(100%);
        transition: all 0.3s ease;
      `;

      // 根據類型設置顏色
      switch (type) {
        case 'success':
          notification.style.background = 'linear-gradient(135deg, #48dbfb, #0abde3)';
          break;
        case 'error':
          notification.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a6f)';
          break;
        case 'info':
          notification.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          break;
      }

      notification.textContent = message;
      document.body.appendChild(notification);

      // 顯示動畫
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);

      // 自動移除
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
  </script>
</body>

</html>
